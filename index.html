<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" type='text/css' href="css/index.css">
</head>

<body>
    <div class='jskmb-calculator'>
        <div class='operation-block'>
            <button id='buttonPlus'>+</button>
            <button id='buttonMinus'>-</button>
            <button id='buttonMultiply'>*</button>
            <button id='buttonDevide'>/</button>
        </div>
        <div>
            <hr class='separator'>
        </div>
        <div class='inputs-block'>
            <div class='input-block'>
                <label>Number 1</label>
                <input type='number' value="100" id = 'number1'/>
            </div>
            <div class='input-block'>
                <label>Number 2</label>
                <input type='number' value="5" id='number2' />
            </div>
        </div>
    </div>
    <script src='js/index.js'></script>

</body>

</html>
